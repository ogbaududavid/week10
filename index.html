<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="component.css">
</head>
<body>
    <div class="cart">
        <div class="cart--header">
            <h2 class="cart--title">Your cart</h2>
            <h2 class="cart--count">3</h2>
        </div>

        <div class="cart--product">
            <section class="cart--item">
                <h2 class="cart--item-name">Product name</h2>
                <p class="cart--item-description">Brief description</p>
            </section>

            <section class="cart-item">
                <p class="cart--item-amount">$12</p>
            </section> 
        </div>

        <div class="cart--product">
            <section class="cart--item">
                <h2 class="cart--item-name">Second product</h2>
                <p class="cart--item-description">Brief description</p>
            </section>
  
            <section class="cart-item">
                <p class="cart--item-amount">$8</p>
            </section> 
        </div>

        <div class="cart--product">
            <section class="cart--item">
                <h2 class="cart--item-name">Third item</h2>
                <p class="cart--item-description">Brief description</p>
            </section>
  
            <section class="cart-item">
                <p class="cart--item-amount">$5</p>
            </section> 
        </div>

        <div class="cart--product">
            <section class="cart--item">
                <h2 class="cart--item-name">Promo code</h2>
                <p class="cart--item-description">myPromoCode</p>
            </section>
  
            <section class="cart-item">
                <p class="cart--item-amount">-$5</p>
            </section> 
        </div>

        <div class="cart--product">
            <section class="cart--item">
                <h2 class="cart--item-name">Total (USD)</h2>
            </section>
  
            <section class="cart-item">
                <p class="cart--item-amount">$20</p>
            </section> 
        </div>
        
        <div class="cart--coupon">
            <input type="text" placeholder="Promo code" class="cart--promocode"><button class="cart--promocode-button">Redeem</button>
        </div>

    </div>
    
</body>
</html>
